<ion-modal-view cache-view="false">
  <ion-header-bar class="bar bar-stable head">
    <h1 class="title">History</h1>
    <button class="button button-assertive button-clear ion-android-close" ng-click="closeModal();">
    </button>
  </ion-header-bar>



  <ion-content class="padding">

    <center>
      <h3 class="txt_color1 font">Dispatched Details</h3></center>
   
    <div class="container">
      <table class="table table-striped table-bordered table-curved">
        <thead>
          <tr class="bg-color">
            <td>Foods</td>
            <td>Items</td>
            <td>Utensils</td>
            <td>Total Qty</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="ite in historydatas">
            <td>{{ite.normal_menu}}</td>
            <td><div ng-repeat="j in ite.cate_name">{{j}}</div></td>
            <td><div ng-repeat="i in ite.utensil_name">{{i}}</div></td>
            <td>{{ite.quantity}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <center ng-show="historyreturn.length >= 1">
      <h3 class="txt_color1 font">Returned Details</h3>
    </center>

    <div class="container" ng-show="historyreturn.length >= 1">
      <table class="table table-striped table-bordered table-curved">
        <thead>
          <tr class="bg-color">
            <td>Items</td>
            <td>Reason</td>
            <td>Return Qty</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="return in historyreturn">
            <td>{{return.normal_menu_id}}</td>
            <td>{{return.reason_type}}</td>
            <td>{{return.quantity}}</td>
          </tr>
        </tbody>
      </table>
    </div>


  </ion-content>
  </ion-model-view>
