<ion-side-menus enable-menu-with-back-views="false" cache-view="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
     
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title" ng-controller="HomeCtrl">Idlidabba</h1>
    </ion-header-bar>
    <ion-content>
      
        <div class="row">
          <div class="col col-35"></div>
          <div class="col col-30">
            <img src="img/habitos.png" height="150px">
          </div>
          <div class="col col-35"></div>
        </div>
        
        
        <div class="card" ng-controller="UserCtrl">
          <div class="item item-text-wrap">
            <h2>{{usersname}}</h2>
            <h3>{{datenow}}</h3>
            <h3>Order&nbsp;Count:&nbsp;{{total}}</h3>
          </div>
        </div>

        
          <ion-item menu-close href="#/app/home">
            Home
          </ion-item>
          <div ng-controller="LoginCtrl">
            <ion-item menu-close ng-click="logout()">
              Logout
            </ion-item>
          </div>
        </ion-list>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
