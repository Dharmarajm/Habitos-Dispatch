<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion ng-controller="ServiceCtrl">
  <ion-tab title="Delivery" icon-off="ion-ios-cart-outline" icon-on="ion-android-cart" ng-click="service()">
    <ion-nav-view name="delivery">
       
    </ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion ng-controller="DeliveryCtrl">
  <ion-tab title="Service" icon-off="ion-ios-briefcase-outline" icon-on="ion-briefcase" ng-click="deliver()">
    <ion-nav-view name="service"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion ng-controller="ServiceCtrl">
  <ion-tab title="Food" icon-off="ion-icecream" icon-on="ion-coffee" ng-click="service()">
    <ion-nav-view name="food"></ion-nav-view>
  </ion-tab>


</ion-tabs>
